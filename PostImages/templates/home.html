<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Image Uploader</title>
    <style>
        .head{
            background-color: rgb(188, 222, 241);
        }
    </style>
  </head>
  <body>
    
        <div class="modal-content rounded-4 shadow head">
            <div class="modal-body p-5 text-center">
                <h2 class="fw-bold mb-3">Welcome!!</h2>
                <form action="" method="post" enctype="multipart/form-data" class="">
                    {% csrf_token %}
                    <div class="d-flex">
                      <div class="col-sm-6 mb-3">
                        <label for="firstName" class="form-label">Upload your photo here</label>
                        {{form.photo}}
                    </div>
                    <div class="col-sm-6">
                        <label for="firstName" class="form-label">Write your Status</label>
                        {{form.status}}
                    </div>
                    </div>
                    <input  type="submit" class="btn btn-lg btn-primary mt-3 w-25" value="Upload">
                </form>
            </div>
        </div>
    <div class="row">
     {% for x in img %}
      <div class="col-sm-4">
       <div class="card m-2">
        <img src="{{x.photo.url}}" alt="" class="card-img-top" height="200px">
        <div class="card-footer">
         <div><small class="text-muted">{{x.status}}</small></div>
         <div><small class="text-muted">{{x.posted_on}}</small></div>
        </div>
       </div>
      </div>
     {% endfor %}
    </div>
   </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
